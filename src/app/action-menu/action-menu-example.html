<msActionMenu>
  <button bgColor="sharedRed10" fontColor="white" msActionMenuButton size="normal">Basic button</button>
  <button icon="Add" msActionMenuButton>Add button</button>
  <button icon="Add" msActionMenuButton secondaryIcon="ChevronDown">Add button</button>
  <button icon="Add" msActionMenuButton></button>
  <button icon="Add" msActionMenuButton secondaryIcon="ChevronDown"></button>
  <button disabled="true" icon="Add" msActionMenuButton>Disabled button</button>
</msActionMenu>


<div>
  <h1>Theme</h1>
  <msActionMenu>
    <button msActionMenuButton theme="transparent" >Transparent</button>
    <button msActionMenuButton theme="standard">Standard</button>
    <button msActionMenuButton theme="error" icon="Delete">Error</button>
    <button icon="Add" msActionMenuButton theme="primary">Primary</button>
    <button icon="Add" msActionMenuButton secondaryIcon="ChevronDown" theme="success">Success</button>
    <button icon="Add" msActionMenuButton secondaryIcon="ChevronDown" theme="warning"> Warning</button>
  </msActionMenu>
</div>



<div>
  <h1>Icon</h1>
  <msActionMenu>
    <button msActionMenuIconButton icon="Contact" theme="standard"></button>
    <button msActionMenuIconButton icon="Delete" theme="error"></button>
    <button msActionMenuIconButton icon="Contact" theme="primary"></button>
    <button msActionMenuIconButton icon="Delete" theme="warning"></button>
  </msActionMenu>

</div>
