<msStepper  #stepper style="width: 600px; background: #EEE; height: 400px">
  <div *msStepperStep style="background: green; height: 400px">
    <h2>Step 1</h2>
    <div>
      <button ms-stepper-prev>Précédent</button>
      <button ms-stepper-next>Suivant</button>
    </div>
  </div>

  <div *msStepperStep  style="background: red; height: 300px">
    <h2>Step 2</h2>
    <div>
      <button ms-stepper-prev>Précédent</button>
      <button ms-stepper-next>Suivant</button>
    </div>
  </div>

  <div *msStepperStep style="background: cyan; height: 500px">
    <h2>Step 3</h2>
    <div>
      <button ms-stepper-prev>Précédent</button>
      <button ms-stepper-next>Suivant</button>
    </div>
  </div>

  <div *msStepperStep style="background: blue; height: 400px">
    <h2>Step 4</h2>
    <div>
      <button ms-stepper-prev>Précédent</button>
      <button ms-stepper-next>Suivant</button>
    </div>
  </div>

  <div *msStepperStep style="background: darkmagenta">
    <h2>Step 5</h2>
    <div>
      <button ms-stepper-prev>Précédent</button>
      <button ms-stepper-next>Suivant</button>
    </div>
  </div>
</msStepper>

<div>
  <button (click)="stepper.activateIndex(0)">0</button>
  <button (click)="stepper.activateIndex(1)">1</button>
  <button (click)="stepper.activateIndex(2)">2</button>
  <button (click)="stepper.activateIndex(3)">3</button>
  <button (click)="stepper.activateIndex(4)">4</button>
</div>
