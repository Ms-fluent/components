<button msButton secondaryIcon="ChevronDown" [MsDropdownTrigger]="columnSelect">Colonnes</button>

<MsDropdown #columnSelect>
  <MsContextMenu selectable="true" [(values)]="columns" id="tableColumn">
    <MsContextMenuItem value="#">#</MsContextMenuItem>
    <MsContextMenuItem value="id">Id</MsContextMenuItem>
    <MsContextMenuItem value="position"> Position</MsContextMenuItem>
    <MsContextMenuItem value="name">Name</MsContextMenuItem>
    <MsContextMenuItem value="weight">Weight</MsContextMenuItem>
    <MsContextMenuItem value="symbol">Symbol</MsContextMenuItem>
    <MsContextMenuItem value="type">Type</MsContextMenuItem>
    <MsContextMenuItem value="actions">Actions</MsContextMenuItem>
  </MsContextMenu>
</MsDropdown>

<div>
  <button (click)="filter('Reactive nonmetal')">Reactive nonmetal</button>
  <button (click)="filter('Noble gas')">Noble gas</button>
  <button (click)="filter('Alkali metal')">Alkali metal</button>
  <button (click)="filter('Alkaline earth metal')">Alkaline earth metal</button>
  <button (click)="filter('Metalloid')">Metalloid</button>
  <button (click)="filter('Transition metal')">Transition metal</button>
  <button (click)="filter('Lanthanide')">Lanthanide</button>
  <button (click)="filter('Actinide')">Actinide</button>
  <button (click)="table.filter()">Clear filter</button>
</div>

<div>
  <button (click)="filterByLetter(l)" *ngFor="let l of letters">{{l}}</button>
</div>

<div>
  <button (click)="loadAll()">Load all</button>
</div>

<MsTable #table [visibleColumns]="columns" style="height: 500px">
  <tr *ms-tableHeadDef ms-tableHead>
    <th ms-tableHeadCell name="#">#</th>
    <th [sortBy]="['id', 'number']" ms-tableHeadCell name="id">Id</th>
    <th [sortBy]="['position', 'number']" ms-tableHeadCell name="position">Position</th>
    <th [sortBy]="['name', 'string']" ms-tableHeadCell name="name">Name</th>
    <th [sortBy]="['weight', 'number']" ms-tableHeadCell name="weight">Weight</th>
    <th [sortBy]="['symbol', 'string']" ms-tableHeadCell name="symbol">Symbol</th>
    <th [sortBy]="['type', 'string']" ms-tableHeadCell name="type">Type</th>
    <th ms-tableHeadCell name="actions">Action</th>
  </tr>

  <tr #row *ms-tableRowDef="let item of elements; let i=index" ms-tableRow>
    <td ms-tableCell>{{i}} </td>
    <td ms-tableCell>{{item.id}}</td>
    <td ms-tableCell>{{item.position}}</td>
    <td ms-tableCell>{{item.name}}</td>
    <td ms-tableCell>{{item.weight}}</td>
    <td ms-tableCell>{{item.symbol}}</td>
    <td ms-tableCell>{{item.type}}</td>
    <td ms-tableCell>
      <span (click)="table.remove(item)" style="color: blue; cursor: pointer">Delete</span>
    </td>
  </tr>
</MsTable>
