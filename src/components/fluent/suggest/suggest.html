<div #origin="cdkOverlayOrigin" cdk-overlay-origin class="ms-suggest-wrapper">
  <ng-content></ng-content>
</div>

<ng-template (backdropClick)="close()"
             (attach)="overlayAttach()"
             [cdkConnectedOverlayOpen]="openPanel"
             [cdkConnectedOverlayOrigin]="origin"
             cdk-connected-overlay
             cdkConnectedOverlayHasBackdrop
             cdkConnectedOverlayOffsetX="-16"
             cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
             cdkConnectedOverlayLockPosition
             cdkConnectedOverlayPanelClass="ms-suggest-panel-overlay"

>
  <div #suggestContainer class="ms-suggest-container ms-depth-16" [style.width.px]="_elementWidth">
    <ng-container #panelContainer></ng-container>
  </div>
</ng-template>

<div *MsSuggestPanelDef="let data=$implicit; let k=keyword">
  <ms-suggest-item *ngFor="let item of data" [value]="this.getMapFn()(item)" [key]="k"></ms-suggest-item>
</div>
